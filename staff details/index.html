<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div
            style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
            <h1>Staff Details Dashboard</h1>
            <div class="nav-links">
                <a href="bills.html" class="nav-link">üßæ All Bills</a>
                <a href="uploadBill.html" class="nav-link">üìÑ Upload Bill</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="error-container"></div>
        <section>
            <div class="section-title"><span>üöó</span> Drivers</div>
            <div id="drivers-grid" class="grid">
                <div class="loader">Loading drivers...</div>
            </div>
        </section>
        <div style="height: 2rem;"></div>
        <section>
            <div class="section-title"><span>üõ†Ô∏è</span> Helpers</div>
            <div id="helpers-grid" class="grid">
                <div class="loader">Loading helpers...</div>
            </div>
        </section>
        <!-- Floating Action Button -->
        <button id="fab-add" class="fab" title="Add New Staff">+</button>
        <!-- Add/Edit Staff Modal -->
        <dialog id="add-modal" class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add New Staff</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="add-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="e.g. John Doe">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="driver">Driver</option>
                        <option value="helper">Helper</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g. 9876543210">
                </div>
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" placeholder="e.g. john@example.com">
                </div>
                <div class="form-group">
                    <label for="photo-url">Photo URL (Optional)</label>
                    <input type="url" id="photo-url" placeholder="e.g. https://example.com/photo.jpg">
                </div>
                <div class="form-group">
                    <label for="aadhar-url">Aadhar URL (Optional)</label>
                    <input type="url" id="aadhar-url" placeholder="e.g. https://example.com/aadhar.pdf">
                </div>
                <div class="form-group">
                    <label for="joined-date">Joined Date</label>
                    <input type="date" id="joined-date" required>
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.25rem;">Set earlier date
                        to test salary bonus</small>
                </div>
                <!-- Hidden fields for edit mode -->
                <input type="hidden" id="edit-id" />
                <input type="hidden" id="edit-role" />
                <button type="submit" class="submit-btn">Add Staff Member</button>
            </form>
        </dialog>
    </div>
    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
